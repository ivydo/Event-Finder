<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Event-Finder</title>
</head>

<!---Navigation bar-->

<body>
    <nav class="navbar has-shadow">
        <div class="navbar-brand">
            <label class="navbar-item is-size-3"> Spontanious Day
            </label>
        </div>


        <div class="navbar-menu" id="nav-links">
            <div class="navbar-end">
                <a href="#searchBtn" class="navbar-item"> Search Events </a>
                
            </div>
        </div>
    </nav>

    <!--image-->
    <main class = "container">
      <!--choose any image for banner-->
        
    </main>
    <!---weather-->
    <section class="is-size-3 has-text-centered py-6" id="weather">
        <label class = "weathertxt">Today's Local Weather:</label>
            <div  id="city-result">
                <div id="city"></div>
                <div id="today"></div>
                <div id="icon"></div>                   
                <div id="temp"></div>
                <div id="wind"></div>
                <div id="humidity"></div>
                <div id="uv"></div>
            </div>
    </section>
    <!---Search Box--> 
    <form class="box px-6 mx-6 py-6" id="form">
        <div class="field" >
            <label class="label">Find an event:</label>
            <div class="control">
                <input class="input" id="citySearch" type="cityName" placeholder="Enter City Name to Search">
            </div>
        </div>
        <button id="searchBtn" class="button">Search!</button>
    </form>

    <!---Lists and other box-->
    <section class="section">
        <div class="container">
          <div class="columns">
              <div class="column is-half has-text-centered mt-3">
                <h1 id="listDiv" class = "is-size-5 title ">Activities</h1>
                    <!-- Tickets populate here -->
              </div>
              <div class="column is-half has-text-centered mt-3">
                <h1 id="favoriteEvents" class = "is-size-5 title ">Your Favorited Events</h1>

              </div>
          </div>  
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="assets/js/events.js"></script>
  <script src="assets/js/weather.js"></script>
</body>

</html>
