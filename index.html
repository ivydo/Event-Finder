<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="search-container">
        <div class="city-search">
            <form class="search-form" id="search-form">
                <h2 class="search-header">Search for a ticket by city:</h2>
                <div class="form-content">
                    <input type="text" id="search-input">
                    <button onclick="showTickets(event)" type="submit" id="search-btn"
                        class="search-btn">Search</button>
                </div>
            </form>
        </div>
        <div class="ticket-result" id="ticket-result">
            <p>Display results here</p>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="assets/js/events.js"></script>
</body>

</html>
